  <script type="text/javascript">
	var dog = {hobby:'看家护林', run:'在跑步'};
	function Cat(){
		this.name = 'bosi';
		this.color = 'black';
		this.leg = 4;
	}
	Cat.prototype = dog;
	var kitty = new Cat();
	for(var key in kitty){
		//区分本身的成员和继承的
		//对象.hasOwnProperty(成员名称)
		if(kitty.hasOwnProperty(key)){
			console.log("自己的："+key+'--'+kitty[key]);
		}else{
			console.log("继承的："+key+'--'+kitty[key]);
		}
		//console.log(key+'--'+kitty[key]);
		//console.log(kitty.key);//不能通过这种方式访问
	}
  </script>
