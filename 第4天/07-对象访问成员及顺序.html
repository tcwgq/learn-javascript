  <script type="text/javascript">
	//对象访问成员及顺序
	function Wolf(){
		this.eye = '闪闪发光';
		this.fight = '7个打一个';//4.构造函数继承对象构造函数本身成员
	}

	var wolf = new Wolf();

	wolf.fight = '多个打一个';//3.构造函数继承对象本身成员

	function Dog(){
		this.fight = '一个打2个';//2.构造函数内部成员
	}

	Dog.prototype = wolf;

	var dog = new Dog();

	dog.fight = '一个打多个';//1.对象本身成员

	console.log(dog.fight);

	//优先级
	//对象本身成员 > 构造函数内部成员 > 构造函数继承对象本省成员 > 构造函数继承对象构造函数本身成员
  </script>
