  <script type="text/javascript">
	//在方法里面代表调用方法的当前对象
	var cat = {name:'xiaohua', climb:function(){console.log(this.name+'在爬树')}};
	cat.climb();
	//代表window对象
	var weather = 'sun';
	function getInfo(){
		console.log(this.weather);
	}
	window.getInfo();
	//在事件函数中，代表元素节点对象
	


	//在call和apply方法使用时，代表任意其他对象
	function f1(){
		console.log(this.name+'走直线');
	}
	f1.apply(cat);//f1中的this代表cat
	var dog = {name:'旺财'};
	f1.apply(dog);//f1中的this代表dog
  </script>
