  <script type="text/javascript">
	//字面量方式创建对象
	//var obj = {成员属性：值，成员属性：值，成员属性：值};
	var dog = {};//创建一个空对象
	console.log(dog);//Object {  }
	//成员属性加引号，不加引号都可以
	var cat = {'color':'black', age:8,climb:function(){console.log('爬树');}};
	console.log(cat);
	//对象访问成员
	//对象名.成员属性或者 对象名[成员属性]
	console.log(cat.color);
	console.log(cat['age']);
	cat.climb();
	//给对象丰富成员
	//对象名.属性=值
	//对象名[属性]=值
	cat.sex = 'male';
	console.log(cat);
