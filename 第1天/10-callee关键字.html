	/**
		求n的阶乘
	*/
	//callee关键字，表示函数对象本身
	function factorial(n){
		if(n==1)
			return 1;
		return n * arguments.callee(n-1);//callee代表本函数对象的引用
	}
	var f = factorial;//函数对象赋值，引用传递
	//销毁factorial函数引用
