	//第一种，常规遍历方式，下标有跳跃，显示undefined
	for(var i = 0; i < animals.length; i++){
		console.log(animals[i]);
	}
	//for-in遍历，可以遍历数组和对象，下标有跳跃，也没有关系
	//for(var 下标变量 in 数组/对象)
	for(var index in animals){
		console.log(index + '--' +animals[index]);
	}
