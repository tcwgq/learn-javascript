  <script type="text/javascript">
	//1.传统方式的封装，该方式封装的函数允许先调用，后声明，该过程称为函数的预加载
	//预加载：程序代码没执行之前，函数的声明先进入内存
	//表面是函数调用在前，声明在后，本质是声明在前，调用在后
	//预加载条件：函数的声明和调用必须在同一个script里面
	//原因是每个script标签独立加载，解释，运行
	getInfo();
	function getInfo(){
		console.log('beijing');
	}
	//js里面一切都是对象，函数也是对象
	//2.变量赋值方式声明函数，这种方式没有预加载过程
	var getWeather = function(){
		console.log('sunny');
	}
	getWeather();
	
  </script>
