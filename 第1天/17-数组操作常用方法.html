  <script type="text/javascript">
	var animals = ['dog', 'cat', 'pig', 'duck'];
	//push/pop，尾部追加/删除元素
	animals.push('hello');
	console.log(animals);
	animals.pop();
	animals.pop();
	console.log(animals);
	//unshift/shift，头部追加与删除元素
	animals.unshift('world');
	console.log(animals);
	//indexOf()，从左到右，第一次出现的位置
	console.log(animals.indexOf('cat'));
	//lastIndexOf()，从右到左，第一次出现的位置
	console.log(animals.lastIndexOf('pig'));
	//没有的话，返回
	console.log(animals.indexOf('helloworld'));//-1
  </script>
