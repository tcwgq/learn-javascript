  <script type="text/javascript">
	//绘制地图
	function Map(){
		//私有成员
		var w = 800;
		var h = 480;
		//成员方法
		this.showmap = function(){
		//创建div，设置css样式
			var tu = document.createElement('div');
			tu.style.height = h +'px';
			tu.style.width = w +'px';
			//tu.style.backgroundColor = 'pink';
			tu.style.backgroundImage = 'url(bd.png)';
			document.body.appendChild(tu);
		}
	}

	// 绘制食物
	function Food(){
		var h = 16;
		var w = 16;
		this.showfood = function(){
			var piece = document.createElement('div');
			piece.style.height = h + 'px';
			piece.style.width = w + 'px';
			piece.style.backgroundColor = 'green';
			//设置绝对定位
			piece.style.position = 'absolute';
			//食物位置随机摆放
			//移动步进值16px
			//x(0-49)
			//y(0-24)
			var x = Math.floor(Math.random()*50);
			var y = Math.floor(Math.random()*30);
			piece.style.top = 16*y +'px';
			piece.style.left = 16*x + 'px';
			document.body.appendChild(piece);
		}
	}

	//绘制小蛇
	function Snake(){
		var len = 16;
		//后期需要变化，声明为公开的
		this.snakebody = [[0, 1, 'green'], [1, 1, 'green'], [2, 1, 'green'], [3, 1, 'red']];

		this.showsnake = function(){
			for(var i = 0; i < this.snakebody.length; i++){
				//this.snakebody[i]，代表每个蛇节
				var jie = document.createElement('div');
				jie.style.height = jie.style.width = len + 'px';
				jie.style.backgroundColor = this.snakebody[i][2];
				jie.style.position = 'absolute';
				jie.style.left = this.snakebody[i][0]*len+'px';
				jie.style.top = this.snakebody[i][1]*len + 'px';
				//追加
				document.body.appendChild(jie);
			}
		}
	}

	window.onload = function(){
		var map = new Map();
		map.showmap();
		var food = new Food();
		food.showfood();

		var snake = new Snake();
		snake.showsnake();
	}
  </script>

	body{
		margin:0;
	}
  </style>
