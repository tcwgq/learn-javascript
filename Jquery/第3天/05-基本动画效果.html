 <head>

  <script type="text/javascript" src="jquery-1.4.4.js"></script>
  <script type="text/javascript">
	function fun1(){
		//隐藏
		//$().hide([速度，回调函数])
		//回调函数：效果执行完毕，自动调用函数执行
		//变化的本质是高度，宽度，透明度和display属性在变化
		$("div").hide(3000, function(){
			alert("我消失了");
		});//毫秒为单位
	}
	function fun2(){
		//显现
		//$().show([速度，回调函数])
		//回调函数：效果执行完毕，自动调用函数执行
		$("div").show(3000, function(){
			alert("我又出现了");
		});
	}
	function fun3(){
		$("div").toggle(2000);
	}
  </script>
  <style type="text/css">
	div{
		width:400px;
		height:200px;
		background-color:lightgreen;
	}
  </style>
 </head>

 <body>
  <h1>基本动画效果</h1>
  <div>I love java!</div>
  <input type="button" value="隐藏" onclick="fun1();"/>
  <input type="button" value="显示" onclick="fun2();"/>
  <input type="button" value="开关" onclick="fun3();"/>
 </body>
