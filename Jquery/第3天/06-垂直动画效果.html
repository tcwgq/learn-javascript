<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <title> new document </title>
  <meta name="generator" content="editplus" />
  <meta name="author" content="" />
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <script type="text/javascript" src="jquery-1.4.4.js"></script>
  <script type="text/javascript">
	function fun1(){
		//隐藏
		//$().slideUp(时间，回调函数)
		//回调函数：效果执行完毕，自动调用函数执行
		//变化的本质是高度和display属性在变化
		//毫秒为单位
		$("div").slideUp(2000);
	}
	function fun2(){
		//显现
		//$().slideDown([速度，回调函数])
		//回调函数：效果执行完毕，自动调用函数执行
		$("div").slideDown(3000, function(){
			alert("我又出现了");
		});
	}
	function fun3(){
		//开关效果
		$("div").slideToggle(2000);
	}
	$(function(){
		//设置的间隔时间不要小于2000，否则出现叠加
		setInterval("fun3()", 2000);
	});
  </script>
  <style type="text/css">
	div{
		width:400px;
		height:200px;
		background-color:lightgreen;
	}
  </style>
 </head>

 <body>
  <h1>垂直动画效果</h1>
  <div>I love java!</div>
  <input type="button" value="隐藏" onclick="fun1();"/>
  <input type="button" value="显示" onclick="fun2();"/>
  <input type="button" value="开关" onclick="fun3();"/>
 </body>
</html>
