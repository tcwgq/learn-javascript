  <script type="text/javascript" src="jquery-1.4.4.js">

  <script type="text/javascript">
	function fun1(){
		$("div").attr("class", "apple");
		$("div").attr("class", "pear");
		$("div").attr("class", "banana");
	}
	function fun2(){
		//addClass(class属性值)，给class属性追加值
		$("div").addClass("apple");
		$("div").addClass("pear");
		$("div").addClass("banana");
	}
	function fun3(){
		//removeClass(属性值)，删除class属性值，不是删除class属性
		$("div").removeClass("pear");
		//$("div").removeAttr("class");//删除class属性了
	}
	function fun4(){
		//toggleClass(属性值)，更迭效果，开关效果
		$("div").toggleClass("apple");
	}
  </script>
  <style type="text/css">
	.apple{
		width:300px;
		height:100px;
		background-color:green;
	}
	.pear{
		color:blue;
	}
	.banana{
		font-size:30px;
	}
  </style>
 </head>

 <body>
  <h2>class属性快捷操作</h2>
  <div>Good good study, day day up!</div>
  <br/>
  <input type="button" value="设置" onclick="fun1()"/>
  <input type="button" value="添加" onclick="fun2()"/>
  <input type="button" value="删除" onclick="fun3()"/>
  <input type="button" value="toggle" onclick="fun4()"/>
 </body>
