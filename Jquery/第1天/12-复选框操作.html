  <script type="text/javascript">
	function fun1(){
		//获取被选中复选框的值
		//获取全部复选框对象
		//遍历全部的复选框
		//判断复选框是否被选中
		var s="";
		for(var i=0; i < $(".hy:checked").length;i++){
			console.log($(".hy:checked:eq(" + i+")").val());
			s += $(".hy:checked:eq(" + i+")").val()+",";

		}
		s= s.substr(0, s.length-1);

	}
	function fun2(){

		//传统方式是遍历所有的复选框，对指定的value值设置checked属性
		//jquery方式更加简单
		$(".hy").val(["sing", "photo"]);
	}
