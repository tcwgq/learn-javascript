	function fun1(){
		//:contains(text)
		$("div:contains(beijing)").css("color", "red");
		//:empty
		console.log($("div:empty"));
		//:has(selector)
		$("div:has(p)").css("background-color", "orange");

		$("div:parent").css("background-color", "red");
	}
