  <script type="text/javascript">
	function fun1(){
		//$("s1 s2")，派生选择器，获取s1里面的所有s2节点
		$("div span").css("color", "blue");
		//$("s1 > s2")，直接子元素选择器
		$("div > span").css("color", "green");
		//$("s1 + s2")，直接兄弟关系选择器，s1后面的直接兄弟节点
		$("div + span").css("color", "red");
		//$("s1 ~ s2")，s1后面的所有兄弟节点
		$("div ~ span").css("color", "purple");
	}
  </script>

  <h2>层次选择器</h2>

	<span>span1</span>

  </div>
  <span>span4</span>
  <span>span5</span>
  <div>div2</div>
