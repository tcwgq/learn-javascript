  <script type="text/javascript">
	function fun1(){
		//$("li").css("color", "green");
		$("li:first").css("color", "blue");//第一个
		$("li:last").css("color", "green");//第一个
		//eq(索引号)，获取指定索引的元素，从0开始
		$("li:eq(3)").css("color", "red");
		//gt(索引号)，lt(索引号)，大于，小于某个范围
		$("li:gt(2)").css("background-color", "yellow");
		$("li:lt(2)").css("background-color", "red");
		//奇偶数的变化，隔行换色
		//even下标为偶数
		//odd下标为奇数
		$("li:odd").css("background-color", "lightblue");
		$("li:even").css("background-color", "lightgreen");
		//not(selector)，去除某个节点
		$("li:not(#ddd)").css("color","orange");
	}
  </script>
 </head>

 <body>
  <h2>并且选择器</h2>
  <ul>
	<li>aaa</li>
	<li>bbb</li>
	<li>ccc</li>
	<li id="ddd">ddd</li>
	<li>eee</li>
  </ul>
  <input type="button" value="点击" onclick="fun1()"/>
 </body>
