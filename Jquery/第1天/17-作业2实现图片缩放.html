  <script type="text/javascript">
	function fun1(){
		var w = $("img").width();
		var h = $("img").height();
		var new_w = w + 5;
		var new_h = new_w * h / w;
		//w/h = new_w/new_h;
		$("img").width(new_w);
		$("img").height(new_h);
	}
	function fun2(){
		var w = $("img").width();
		var h = $("img").height();
		var new_w = w - 5;
		var new_h = new_w * h / w;
		//w/h = new_w/new_h;
		//缩小到一定程度，可能出现宽或高为0的情况
		//可以只设置一个值，另一个值会自动根据比例变化
		$("img").width(new_w);
		$("img").height(new_h);
	}
  </script>

 </head>

 <body>
  <h2>图片缩放</h2>
  <img src="tomcat.png" alt="小猫咪"/><br/>
  <input type="button" value="放大" onclick="fun1();"/>
  <input type="button" value="缩小" onclick="fun2();"/>
 </body>
