  <script type="text/javascript">
	function f1(){
      //主动
	  //父节点.append()后置
	  $("#shu").append("<li>马超</li>");//新节点
	  $("#shu").append($("#wu li:eq(1)"));//追加已有节点，已有节点位置发生改变
	  //父节点.prepend()前置
	  $("#shu").prepend("<li>诸葛亮</li>");//新节点
	  //被动追加
	  //被追加节点.appendTo(父节点)，后置
	   $("<li>黄忠</li>").appendTo($("#shu"));//新节点
	  //被追加节点.prependTo(父节点)，前置
	   $("<li>魏延</li>").prependTo($("#shu"));//新节点
	   $("#sun").appendTo($("#shu"));//追加已有节点，已有节点位置发生改变
	}
  </script>
  <style type="text/css">
	
  </style>
 </head>

 <body>
  <h2>节点追加-父子关系</h2>
  <ul id="shu">
	<li>刘备</li>
	<li>关羽</li>
	<li>张飞</li>
	<li>赵云</li>
  </ul>
   <ul id="wu">
	<li>孙权</li>
	<li>周瑜</li>
	<li>黄盖</li>
	<li id="sun">孙尚香</li>
  </ul>
  <input type="button" value="追加" onclick="f1();"/>
 </body>
