  <script type="text/javascript">
	function f1(){
    //主动
	//after() 后置
	$("#fei").after("<li>黄忠</li>");//新节点
	//before() 前置
	$("#fei").before("<li>诸葛亮</li>");//新节点
	$("#shu li:first").after($("#sun"));
	//被动追加
	//被追加节点.insertAfter(指定节点)
	$("<li>马超</li>").insertAfter($("#fei"));//新节点
	//被追加节点.insertBefore()
	$("<li>曹操</li>").insertBefore($("#fei"));//新节点
	$("#bei").insertBefore($("#fei"));//追加已有节点
	}
  </script>

  </style>
 </head>

 <body>
  <h2>节点追加-父子关系</h2>
  <ul id="shu">
	<li id="bei">刘备</li>
	<li>关羽</li>
	<li id="fei">张飞</li>
	<li>赵云</li>
  </ul>
   <ul id="wu">
	<li>孙权</li>
	<li>周瑜</li>
	<li>黄盖</li>
	<li id="sun">孙尚香</li>
  </ul>
  <input type="button" value="追加" onclick="f1();"/>
