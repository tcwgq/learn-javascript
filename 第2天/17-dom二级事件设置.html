 <body>
  <h2>DOM二级事件，取消事件</h2>
  <input type="button" value="取消" onclick="cancel();"/>
 </body>
 <script type="text/javascript">
	var h2 = document.getElementsByTagName('h2')[0];
	//主流浏览器没有on，ie有on
	h2.addEventListener('mouseover', function(){
		//h2或者this都代表h2元素节点对象
		//事件处理函数里面，this一般都代表事件的元素节点对象
		h2.style.backgroundColor = "red";
		this.style.backgroundColor = "yellow";
		this.style.color = "red";
	});
	h2.addEventListener('mouseout', function(){
		this.style.backgroundColor = "lightgreen";
	});
	function f1(){
		console.log('hello');
	}
	function f2(){
		console.log('world');
	}
	//同一个元素对象，绑定多个click事件
	h2.addEventListener('click', f1);//f1后面不要有括号
	h2.addEventListener('click', f2);//f1后面不要有括号
	//事件处理函数为有名函数才能取消
	//事件类型，处理函数和绑定的一样才能取消
	function cancel(){
		h2.removeEventListener('click', f2);
		//匿名函数不能取消，无效果
		h2.removeEventListener('mouseover', function(){
		this.style.color = "red";
	});
	}
  </script>
