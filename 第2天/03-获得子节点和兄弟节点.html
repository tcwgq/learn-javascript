 <body>
  <h2>子节点和兄弟节点</h2>
  <div><span>hello</span><span>world</span></div>
  <ul>
	<li>北京</li>
	<li>上海</li>
	<li>广州</li>
	<li>深圳</li>
  </ul>
  <script type="text/javascript">
	//firstChild, lastChild，获得父节点的第一个子节点或者最后一个节点
	var div = document.getElementsByTagName('div')[0];
	console.log(div);
	var first = div.firstChild.firstChild.nodeValue;
	var last = div.lastChild.lastChild.nodeValue;
	console.log(first);
	console.log(last);
	//childNodes，获得父节点下的所有子节点
	var ul = document.getElementsByTagName('ul')[0];
	console.log(ul.childNodes);//包括空白节点了//NodeList [ #text "
	//", <li>, #text "
	//", <li>, #text "
	//", <li>, #text "
 // " ]，主流浏览器考虑空白节点，IE6,7,8不考虑空白节点
	console.log(ul.childNodes.length);//获得集合列表的长度
	//nextSibling,previousSibling下一个或上一个兄弟节点
	var guang = document.getElementsByTagName('li')[2];
	console.log(guang);
	console.log(guang.nextSibling);//空节点
	console.log(guang.nextSibling.nextSibling);//<li>
	console.log(guang.previousSibling.previousSibling);//<li>
	var h2 = document.getElementsByTagName('h2')[0];
	console.log(h2.firstChild);//空白节点的本质是文本节点
	console.log(h2.lastChild);//空白节点的本质是文本节点
  </script>
 </body>
