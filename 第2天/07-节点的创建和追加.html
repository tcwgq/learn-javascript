 <body>
  <h2>节点的创建和追加</h2>
 </body>
 <script type="text/javascript">
	/**
		<ul>
			<li city="沈阳">辽宁</li>
			<li city="济南">山东</li>
			<li city="杭州">浙江</li>
		</ul>
	**/
	var province = ['辽宁', '山东', '浙江'];
	var city = ['沈阳', '济南', '杭州'];
	var ul = document.createElement('ul');
	for(var k in province){
		var li = document.createElement('li');
		var text = document.createTextNode(province[k]);
		li.appendChild(text);
		li.setAttribute('city', city[k]);
		ul.appendChild(li);
	}
	var body = document.getElementsByTagName('body')[0];
	body.appendChild(ul);
  </script>
</html>
